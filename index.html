<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="py-5 m-t border mar text-center">
        <h1>Login</h1> <br>
        <form id="form" >
            <input class="px-5 py-2" type="email" placeholder="Email" id="email"> <br>
            <input class="px-5 py-2 my-4" type="password" placeholder="Password" id="password"> <br>
            <button type="submit" class="px-5 btn btn-primary">Login</button>
        </form>
        <p class="my-3">Don't have an account? <a href="./register.html">sign up</a></p>
    </div>
   


    <script src="https://kit.fontawesome.com/2fa3aa1304.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
